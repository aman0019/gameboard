
<form name="createBoardForm">
	<div class="form-group">
		<label for="name">Board Name</label> <input type="text"
			class="form-control" id="name" placeholder="Board Name"
			value="{{board.name}}" disabled>
	</div>
	<div class="form-group">
		<label for="type">Type</label> <input type="text" class="form-control"
			id="type" placeholder="Type" ng-model="board.type" disabled>
	</div>
	<div class="form-group">
		<label for="date">Date</label>
		<p class="input-group">
			<input type="text" class="form-control"
				uib-datepicker-popup="{{format}}" ng-model="dt"
				is-open="popup1.opened" min-date="minDate" max-date="maxDate"
				datepicker-options="dateOptions"
				date-disabled="disabled(date, mode)" ng-required="true"
				close-text="Close" alt-input-formats="altInputFormats" /> <span
				class="input-group-btn">
				<button type="button" class="btn btn-default" ng-click="open1()">
					<i class="glyphicon glyphicon-calendar"></i>
				</button>
			</span>
		</p>
		<label for="time">Time</label>
		<uib-timepicker ng-model="mytime" ng-change="changed()"
			hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>
	</div>
	<div class="form-group">
		<label><input type="checkbox" ng-model="isRecurring"><span></span>Recurring</label>
	</div>
	<div class="form-group">
		<label> <input type="checkbox" ng-show="isRecurring"><span></span>Monday
		</label>
	</div>
	<button type="submit" class="btn btn-default" ng-click="createBoard()"
		ng-disabled="createBoardForm.$invalid">Submit</button>
</form>
