
<form name="createGameForm">
	<div class="form-group">
		<label for="name">Board Name</label> <input type="text"
			class="form-control" id="name" placeholder="Board Name"
			value="{{board.name}}" disabled>
	</div>
	<div class="form-group">
		<label for="type">Type</label> <input type="text" class="form-control"
			id="type" placeholder="Type" ng-model="board.type" disabled>
	</div>
	<div class="form-group">
		<label for="date">Date</label>
		<p class="input-group">
			<input type="text" class="form-control"	uib-datepicker-popup="{{format}}" ng-model="game.date"
				is-open="datePopup.opened" min-date="minDate"
				ng-required="true"
				close-text="Close"  /> <span
				class="input-group-btn">
				<button type="button" class="btn btn-default" ng-click="openDatePicker()">
					<i class="glyphicon glyphicon-calendar"></i>
				</button>
			</span>
		</p>
		<label for="time">Time</label>
		<uib-timepicker ng-model="game.time" hour-step="1" minute-step="1" show-meridian="false"></uib-timepicker>
	</div>
	<button type="submit" class="btn btn-default" ng-click="createGame()"
		ng-disabled="createGameForm.$invalid">Submit</button>
</form>
