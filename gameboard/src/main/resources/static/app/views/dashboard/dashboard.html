<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar">
			<ul class="nav nav-sidebar">
				<li class="active"><a href="#/dashboard">Overview</a></li>
				<li><a href="#/createboard">Create new board</a></li>
			</ul>
		</div>

		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<h2 class="sub-header">Your Boards</h2>
			<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Name</th>
							<th>Type</th>
							<th>Role</th>
							<th># of Players</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="x in gameboards">
							<td><a href="#/boarddetails?id={{x.id}}">{{x.name}}</a></td>
							<td>{{x.type}}</td>
							<td>{{x.role}}</td>
							<td>{{x.users.length}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
